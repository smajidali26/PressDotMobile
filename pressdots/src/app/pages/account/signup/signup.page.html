<ion-header>
  <ion-toolbar class="log">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="register-header">SIGN UP</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            
            <ion-item class="ion-item">            
              <ion-input
                type="text"
                ngModel
                name="firstname"
                required
                placeholder="First name"
                #firstNameCtrl="ngModel" class="input"
              ></ion-input>
            </ion-item>
            <ion-item class="ion-item">           
              <ion-input
                type="text"
                ngModel
                name="lastname"
                required
                placeholder="Last name"
                #lastNameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item class="ion-item">          
              <ion-input
                type="email"
                ngModel
                name="email"
                required 
                placeholder="Email"
                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            
            <ion-item class="ion-item">
              <ion-input class="ion-padding-start"
                type="password"
                ngModel
                name="password"
                id="password"
                required
                placeholder="Password"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item  class="ion-item">
              <ion-input class="ion-padding-start"
                type="number"
                ngModel
                name="mobilenumber"
                required
                placeholder="Mobile number"
                #mobileNumberCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item  class="ion-item">
              <ion-select value="2" okText="Select"  placeholder="Role" required ngModel name="role">
                <ion-select-option value="2">Customer</ion-select-option>
                <ion-select-option value="7">Dentist</ion-select-option>
                <ion-select-option value="5">Laboratory User</ion-select-option>
                <ion-select-option value="6">Saloon Administrator</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
        
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!f.valid"
            class="btncolor"
          >
            Sign Up
          </ion-button>
        </ion-col>
        <ion-col size-sm="3">
        
          <ion-button
            type="button"
            expand="block"
            class="btncolor" (click)="OnCancel()"
          >
            Cancel
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="5.5">
           <ion-label *ngIf="error != ''">{{error}}</ion-label>
           <ion-label *ngIf="success != ''">{{success}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
