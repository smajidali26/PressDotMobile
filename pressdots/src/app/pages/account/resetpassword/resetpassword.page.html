<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="header">RESET PASSWORD</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            
            <ion-item class="ion-item">
              <ion-icon name="key" ></ion-icon>
              <ion-input class="ion-padding-start"
                type="password"
                ngModel
                name="password"
                required
                placeholder="Password"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            
            
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!f.valid"
            class="btncolor"
          >
            Submit
          </ion-button>
        </ion-col>
        <ion-col size-sm="3">
        
          <ion-button
            type="button"
            expand="block"
            class="btncolor" (click)="OnCancel()"
          >
            Cancel
          </ion-button>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col size-sm="3" offset-sm="5.5"> 
          <ion-label class="error">{{error}}</ion-label>
          <ion-label class="success">{{message}}</ion-label></ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
