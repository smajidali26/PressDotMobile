<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    
    <ion-grid>
      <ion-row class="sign-in-welcome">
        <h2>Welcome to Press Dots</h2>
      </ion-row>
      <ion-row>
        
        <ion-col size-sm="6" offset-sm="3" class="sign-in-header">SIGN IN</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            
            <ion-item class="ion-item">              
              <ion-icon name="person"></ion-icon>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                placeholder="Email"
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            
            <ion-item class="ion-item">
              <ion-icon name="key" ></ion-icon>
              <ion-input class="ion-padding-start"
                type="password"
                ngModel
                name="password"
                required
                placeholder="Password"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-checkbox></ion-checkbox> Remember Me
        </ion-col>
        <ion-col size-sm="3" offset-sm="3" style="text-align: right;">
          <a  [routerLink]="['/forgotpassword']">Forgot Password</a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!f.valid"
            class="btncolor"
          >
            Login
          </ion-button>
        </ion-col>
        
      </ion-row>
      <ion-row>
        
        <ion-col class="ion-col-sign-up">
          Still not connected? <a  [routerLink]="['/signup']">Sign Up</a>
         
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="5.5"> <ion-label class="error" *ngIf="!isUserLoggedIn">{{message}}</ion-label></ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
<ion-footer class="ion-no-border">
 
</ion-footer>
