<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="sign-in-header">FORGOT PASSWORD</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            
            <ion-item class="ion-item">              
              <ion-icon name="person"></ion-icon>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                placeholder="Email"
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            
            
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!f.valid"
            class="btncolor"
          >
            Reset Password
          </ion-button>
        </ion-col>
        <ion-col size-sm="3">
        
          <ion-button
            type="button"
            expand="block"
            class="btncolor" (click)="OnCancel()"
          >
            Cancel
          </ion-button>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col size-sm="3" offset-sm="5.5"> 
          <ion-label class="error">{{error}}</ion-label>
          <ion-label class="success">{{message}}</ion-label></ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
</ion-content>
