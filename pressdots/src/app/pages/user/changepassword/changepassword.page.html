<ion-header>
  <ion-toolbar class="log">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="register-header">CHANGE PASSWORD</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item class="ion-item">    
              <ion-icon name="key"></ion-icon>      
              <ion-input class="ion-padding-start"
                type="password"
                ngModel
                name="oldpassword"
                id="oldpassword"
                required
                placeholder="Old password"
                #oldPasswordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            
            <ion-item class="ion-item">
              <ion-icon name="key"></ion-icon> 
              <ion-input class="ion-padding-start"
                type="password"
                ngModel
                name="password"
                id="password"
                required
                placeholder="Password"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item class="ion-item">
              <ion-icon name="key"></ion-icon> 
              <ion-input class="ion-padding-start"
                type="password"
                ngModel
                name="confirmPassword"
                id="confirmPassword"
                compare-password="password"
                required
                placeholder="Confirm password"
                #confirmPasswordCtrl="ngModel"
              ></ion-input>
              <span class="text-danger" *ngIf="confirmPasswordCtrl.dirty && (confirmPasswordCtrl.errors && !confirmPasswordCtrl.errors.required)  && ((passwordCtrl.errors && passwordCtrl.errors.compare) || (confirmPasswordCtrl.errors && confirmPasswordCtrl.errors.compare))">Password Doesn't match</span>  
            </ion-item>            
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
        
          <ion-button
            type="submit"
            expand="block"
            [disabled]="!f.valid"
            class="btncolor">
            Change Password
          </ion-button>
        </ion-col>
        <ion-col size-sm="3">
        
          <ion-button
            type="button"
            expand="block"
            class="btncolor" (click)="OnCancel()"
          >
            Cancel
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="5.5">
           <ion-label *ngIf="error != ''">{{error}}</ion-label>
           <ion-label *ngIf="success != ''">{{success}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
