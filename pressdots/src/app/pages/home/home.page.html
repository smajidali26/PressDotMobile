<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-product *ngIf="loggedInUserRole == 2"></app-product>
  <app-doctor-appointments *ngIf="loggedInUserRole == 3 || loggedInUserRole == 4"></app-doctor-appointments>
  <app-saloon-admin-appointments *ngIf="loggedInUserRole == 6"></app-saloon-admin-appointments>
  
</ion-content>
